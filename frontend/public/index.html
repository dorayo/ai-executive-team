<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="AI驱动的决策团队，包括AI CEO、AI CFO、AI COO、AI CMO以及AI法务等"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>AI执行团队</title>
    <!-- 主题初始化脚本 - 在页面任何内容加载前执行，确保无闪烁 -->
    <script>
      (function() {
        // 尝试应用保存的主题
        try {
          var savedTheme = localStorage.getItem('theme');
          
          if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
            document.documentElement.style.colorScheme = 'dark';
          } else if (savedTheme === 'light') {
            document.documentElement.classList.remove('dark');
            document.documentElement.style.colorScheme = 'light';
          } else {
            // 如果没有保存的主题，则使用系统偏好
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
              document.documentElement.classList.add('dark');
              document.documentElement.style.colorScheme = 'dark';
            } else {
              document.documentElement.classList.remove('dark');
              document.documentElement.style.colorScheme = 'light';
            }
          }
        } catch (e) {
          console.error('主题初始化失败:', e);
          // 出错时默认使用亮色主题
          document.documentElement.classList.remove('dark');
          document.documentElement.style.colorScheme = 'light';
        }
        
        // 调试信息
        console.log('初始主题设置完成，是否暗色模式:', document.documentElement.classList.contains('dark'));
      })();
    </script>
  </head>
  <body>
    <noscript>您需要启用JavaScript来运行此应用程序。</noscript>
    <div id="root"></div>

</html>
